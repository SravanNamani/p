<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sugarcane Stall Login</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* GLITCH MODE */
body.glitch {
  animation: shake 0.15s infinite;
  filter: blur(2px) brightness(0.7);
}

@keyframes shake {
  0% { transform: translate(2px, 1px); }
  25% { transform: translate(-2px, -1px); }
  50% { transform: translate(2px, -1px); }
  75% { transform: translate(-2px, 1px); }
  100% { transform: translate(0, 0); }
}

.card {
  width: 100%;
  max-width: 380px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  margin: 0 0 6px;
  font-size: 22px;
}

p {
  margin: 0 0 18px;
  font-size: 13px;
  color: #cbd5e1;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  outline: none;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: #022c3a;
}

button:active {
  transform: scale(0.97);
}

.footer {
  margin-top: 12px;
  font-size: 11px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ¥¤ Sugarcane Stall</h1>
  <p>Enter your college mail to login</p>

  <input
    type="email"
    id="emailInput"
    placeholder="example@student.gitam.edu"
  />

  <!-- LOGIN BUTTON ALWAYS VISIBLE -->
  <button onclick="login()">Login</button>

  <div class="footer">Authorized access only</div>
</div>

<script>
/* ===== ACCESS LISTS ===== */
const billingUsers = [
  "lchittin@student.gitam.edu", // Sowmya
  "kthatipa@student.gitam.edu", // Srinivas
  "snamani2@student.gitam.edu"  // Sravan
];

const viewUsers = [
  "bmabbu2@student.gitam.edu",
  "hakula2@student.gitam.edu",
  "jjampan2@student.gitam.edu",
  "smothe2@student.gitam.edu",
  "sgolaga3@student.gitam.edu",
  "svemuri1@student.gitam.edu",
  "vreddi@student.gitam.edu",
  "vvarun2@student.gitam.edu",
  "vchippe@student.gitam.edu",
  "ktamadap@student.gitam.edu",





];

function login() {
  const emailInput = document.getElementById("emailInput");
  const email = emailInput.value.trim().toLowerCase();

  if (!email) {
    alert("Please enter your college mail");
    return;
  }

  // âœ… Billing access
  if (billingUsers.includes(email)) {
    window.location.href = "billing.html";
    return;
  }

  // ðŸ‘€ View-only access
  if (viewUsers.includes(email)) {
    window.location.href = "view.html";
    return;
  }

  // âŒ Unauthorized â†’ full glitch
  triggerGlitch(emailInput);
}

function triggerGlitch(input) {
  document.body.classList.add("glitch");

  setTimeout(() => {
    document.body.classList.remove("glitch");
    input.value = "";
  }, 1500);
}
</script>

</body>
</html>
